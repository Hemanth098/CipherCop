<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Color Palette & Variables */
            --primary-color: #0d6efd;
            --font-family: 'Poppins', sans-serif;
            --background-color: #f7f9fc;
            --card-bg-color: #ffffff;
            --text-color: #2c3e50;
            --text-muted-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);

            /* Safe State */
            --safe-bg: #e0f8f0;
            --safe-color: #00875a;
            --safe-glow: rgba(46, 213, 137, 0.4);

            /* Warning State */
            --warning-bg: #fff8e1;
            --warning-color: #f57c00;
            --warning-glow: rgba(255, 193, 7, 0.4);

            /* Danger State */
            --danger-bg: #ffebf0;
            --danger-color: #d32f2f;
            --danger-glow: rgba(239, 83, 80, 0.4);
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            min-width: 350px;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            padding: 0;
        }

        /* --- New Logo Header --- */
        #logo-header {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* 12px */
            margin-bottom: 20px;
        }

        .logo-icon-wrapper {
            width: 40px;
            height: 40px;
            background-image: linear-gradient(to right, #3b82f6, #06b6d4); /* Tailwind's blue-500 to cyan-500 */
            border-radius: 0.5rem; /* 8px */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-icon-wrapper svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .logo-text {
            font-size: 1.5rem; 
            font-weight: 700;
            color: var(--text-color);
        }

        /* --- Initial View --- */
        #analyze-button {
            border-radius: var(--border-radius);
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #analyze-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }

        /* --- Loader --- */
        .loader {
            text-align: center;
            padding-top: 50px;
        }

        .loader p {
            color: var(--text-muted-color);
            font-weight: 600;
        }

        .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
        }

        /* --- Results View --- */
        #results-view .card {
            background-color: var(--card-bg-color);
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px !important;
        }

        #score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            font-size: 2.2rem;
            font-weight: 700;
            transition: all 0.5s ease;
            border: 5px solid rgba(0,0,0,0.05);
        }

        #site-msg {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        
        #features {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .feature-item {
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        /* --- State Colors --- */
        .safe {
            background-color: var(--safe-bg);
            color: var(--safe-color);
            border-color: var(--safe-color);
            box-shadow: 0 0 20px var(--safe-glow);
        }
        
        .warning {
            background-color: var(--warning-bg);
            color: var(--warning-color);
            border-color: var(--warning-color);
            box-shadow: 0 0 20px var(--warning-glow);
        }
        
        .danger {
            background-color: var(--danger-bg);
            color: var(--danger-color);
            border-color: var(--danger-color);
            box-shadow: 0 0 20px var(--danger-glow);
        }

        .feature-safe {
            background-color: var(--safe-bg);
            color: var(--safe-color);
        }

        .feature-warning {
            background-color: var(--warning-bg);
            color: var(--warning-color);
        }

        .feature-danger {
            background-color: var(--danger-bg);
            color: var(--danger-color);
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="initial-view" class="text-center">
            <div id="logo-header" class="justify-content-center">
                <div class="logo-icon-wrapper">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>
                <h4 class="logo-text mb-0">CipherCop</h4>
            </div>
            <button id="analyze-button" class="btn btn-primary w-100">Analyze Current Site</button>
        </div>

        <div class="loader" id="loading" style="display:none;">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
            <p class="mt-3">Analyzing URL...</p>
        </div>

        <div id="results-view" style="display:none;">
            <div class="card text-center">
                <div id="score-circle">
                    <span id="site-score">...</span>
                </div>
                <div id="site-msg">Analyzing...</div>
            </div>
            <div id="features" class="mt-3"></div>
        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/plugin_ui.js"></script>
</body>
</html>

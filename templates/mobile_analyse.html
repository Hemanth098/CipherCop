{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-100">
    <div class="relative py-12 px-6">
        <div class="absolute inset-0 opacity-10"><img src="https://images.unsplash.com/photo-1555949963-aa79dcee981c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" alt="Digital security" class="w-full h-full object-cover"></div>
        <div class="relative z-10 max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-bold text-gray-800 mb-4">Mobile App Security Analysis</h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">Advanced AI-powered threat detection and security assessment for mobile applications.</p>
            </div>
            <div class="bg-white/80 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/50 mb-8">
                <form id="form-mobile-app" class="space-y-6">
                    <div class="relative">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mobile App ID / Store URL</label>
                        <div class="relative">
                            <input name="mainInput" type="text" placeholder="com.example.app" class="w-full px-6 py-4 text-lg rounded-2xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors duration-300 pl-14" required>
                            <div class="absolute left-4 top-1/2 transform -translate-y-1/2"><svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 border-t pt-6 mt-6">Advanced Parameters</h3>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="app_age" class="block text-sm font-semibold text-gray-700">App Age (days)</label>
                                <input name="app_age" type="number" id="app_age" placeholder="e.g., 365" class="mt-1 w-full px-4 py-2 text-base rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors duration-300">
                            </div>
                            <div>
                                <label for="downloads" class="block text-sm font-semibold text-gray-700">Number of Downloads</label>
                                <input name="downloads" type="text" id="downloads" placeholder="e.g., 1M+" class="mt-1 w-full px-4 py-2 text-base rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors duration-300">
                            </div>
                            <div>
                                <label for="user_rating" class="block text-sm font-semibold text-gray-700">User Rating (1-5)</label>
                                <input name="user_rating" type="number" id="user_rating" step="0.1" min="1" max="5" placeholder="e.g., 4.5" class="mt-1 w-full px-4 py-2 text-base rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors duration-300">
                            </div>
                            <div>
                                <label for="permissions" class="block text-sm font-semibold text-gray-700">Permissions Requested</label>
                                <input name="permissions" type="number" id="permissions" placeholder="e.g., 8" class="mt-1 w-full px-4 py-2 text-base rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors duration-300">
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submit-btn-mobile-app" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-8 rounded-2xl font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <span>Start Analysis</span>
                        </div>
                    </button>
                </form>
            </div>
            <!-- Containers for dynamic content -->
            <div id="error-container" class="hidden"></div>
            <div id="loading-container" class="hidden"></div>
            <div id="result-container" class="hidden"></div>
        </div>
    </div>
</div>
{% endblock %}
